version: "3"

services:
  db:
    container_name: db
    image: mysql:5.7.30
    environment:
      TZ: Asia/Tokyo
      MYSQL_ALLOW_EMPTY_PASSWORD: "yes"
    volumes:
      - mysql_data:/var/lib/mysql
    ports:
      - 3307:3306
    networks:
      app_net:
        ipv4_address: '172.20.0.2'

  api:
    container_name: api
    build: ./api/
    image: api
    command: bundle exec puma -C config/puma.rb
    tty: true
    stdin_open: true
    volumes:
      - ./api:/app:cached
      - bundle_data:/usr/local/bundle:cached
      - public-data:/app/public
      - tmp-data:/app/tmp
    environment:
      TZ: Asia/Tokyo
    depends_on:
      - db
    networks:
      app_net:
        ipv4_address: '172.20.0.3'
    
  nginx:
    build: ./nginx/
    volumes:
      - public-data:/app/public
      - tmp-data:/app/tmp
    ports:
      - 80:80
    depends_on:
      - api
    networks:
      app_net:
        ipv4_address: '172.20.0.4'

networks:
  app_net:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 172.20.0.0/24

volumes:
  public-data:
  mysql_data:
  bundle_data:
  tmp-data: